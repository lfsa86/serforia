version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: serfor-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=SerforDB@2025
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./init/DataPilotoIA.sql:/tmp/DataPilotoIA.sql:ro
      - ./init/setup.sql:/tmp/setup.sql:ro
    restart: unless-stopped

volumes:
  sqlserver_data:
    driver: local