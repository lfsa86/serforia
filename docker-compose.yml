services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: serfor-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=SerforDB@2025
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./init/DataPilotoIA.sql:/tmp/DataPilotoIA.sql:ro
      - ./init/setup.sql:/tmp/setup.sql:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P SerforDB@2025 -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - serfor-network

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: serfor-api
    ports:
      - "8000:8000"
    environment:
      - DB_SERVER=sqlserver
      - DB_PORT=1433
      - DB_DATABASE=SERFOR_BDDWH
      - DB_USERNAME=sa
      - DB_PASSWORD=SerforDB@2025
      - DB_DRIVER=ODBC Driver 18 for SQL Server
      - DB_TRUST_CERT=yes
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - CORS_ORIGINS=http://localhost,http://localhost:80,http://localhost:5173
    volumes:
      - ./logs:/app/logs
      - ./agents:/app/agents
      - ./database:/app/database
      - ./utils:/app/utils
    depends_on:
      sqlserver:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - serfor-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: serfor-client
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - serfor-network

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: serfor-streamlit
    ports:
      - "8501:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DB_SERVER=sqlserver
      - DB_PORT=1433
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DRIVER=ODBC Driver 18 for SQL Server
      - DB_TRUST_CERT=${DB_TRUST_CERT}
    volumes:
      - ./logs:/app/logs
      - ./agents:/app/agents
      - ./database:/app/database
      - ./utils:/app/utils
    depends_on:
      sqlserver:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - serfor-network

networks:
  serfor-network:
    driver: bridge

volumes:
  sqlserver_data:
    driver: local